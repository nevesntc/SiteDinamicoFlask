<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Menu</title>
</head>
<body class="body2">
    <header>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">Início</a>
                <a href="{{ url_for('lanchenois') }}">Lanches</a>
                <a href="{{ url_for('forms') }}">Opiniões</a>
            </li>
            </li>
        </ul>
    </header>
    <div class="lanches-container">
        {% for lanche in lanches %}
            <div class="lanche-item">
                <h2>{{ lanche.nome }}</h2>
                <img src="{{ lanche.imagem }}" alt="{{ lanche.nome }}">
                <p>{{ lanche.preço }}</p>
                <a href="{{ url_for('lanche', id=lanche.id) }}">Mais informações</a>
            </div>
        {% endfor %}
    </div>
</body2>
</html>
