<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style-forms.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Contato</title>
<body3>
    <header>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">Início</a>
                <a href="{{ url_for('lanchenois') }}">Lanches</a>
                <a href="{{ url_for('forms') }}">Opiniões</a>
            </li>
            </li>
        </ul>
    </header>
    <h2>Conte-nos o que achou de sua experiência</h2>
<section class="section-6" id="Contato">
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="seu nome" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="teuemail@exemplo.com" required>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="mensagem" required></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</section>
</body3>
